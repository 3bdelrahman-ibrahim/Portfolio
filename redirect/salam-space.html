<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
  <title>Salam Space</title>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --transition-duration: 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #1a1a1a;
        --text-color: #ffffff;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      transition: background-color var(--transition-duration), color var(--transition-duration);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      gap: 3rem;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left: 4px solid var(--text-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @media (prefers-color-scheme: dark) {
      .loading-spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid var(--text-color);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 1.5rem;
      font-weight: 600;
      transition: color var(--transition-duration);
    }

    .loading-subtext {
      font-size: 1rem;
      opacity: 0.7;
      transition: color var(--transition-duration);
      max-width: 300px;
    }

    .content-divider {
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--text-color), transparent);
      opacity: 0.3;
      margin: 1rem 0;
    }

    .download-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .download-title {
      font-size: 1.2rem;
      font-weight: 500;
      opacity: 0.8;
    }

    .download-links {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .download-link {
      transition: transform 0.3s ease, filter 0.3s ease;
      display: inline-block;
    }

    .download-link:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }

    .download-link img {
      height: 60px;
      width: auto;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 1.5rem;
        gap: 2rem;
      }

      .loading-text {
        font-size: 1.3rem;
      }

      .loading-subtext {
        font-size: 0.9rem;
      }

      .download-link img {
        height: 50px;
      }
      
      .download-links {
        gap: 1.5rem;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        padding: 1rem;
        gap: 1.5rem;
      }

      .download-links {
        gap: 1rem;
      }

      .download-link img {
        height: 45px;
      }
    }
  </style>
  <script>
    window.onload = function () {
      // Show loading for 2 seconds before redirecting
      setTimeout(function() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/Macintosh/.test(userAgent) || (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream)) {
          window.location.href = "https://apps.apple.com/app/id6746654497";
        }
        else {
          window.location.href = "https://play.google.com/store/apps/details?id=com.salamspace.app";
        }
      }, 1000);
    };
  </script>
</head>

<body>
  <div class="main-container">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Redirecting to Salam Space...</div>
      <div class="loading-subtext">Please wait while we redirect you to the app store</div>
    </div>
    
    <div class="content-divider"></div>
    
    <div class="download-section">
      <div class="download-title">Or download directly:</div>
      <div class="download-links">
        <a href="https://play.google.com/store/apps/details?id=com.salamspace.app" target="_blank" class="download-link">
          <img src="../assets/images/gp.png" alt="Download on Google Play">
        </a>
        <a href="https://apps.apple.com/app/id6746654497" target="_blank" class="download-link">
          <img src="../assets/images/ios.png" alt="Download on App Store">
        </a>
      </div>
    </div>
  </div>
</body>

</html>
