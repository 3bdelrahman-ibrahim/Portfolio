<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
  <title>Salam Space</title>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
      --transition-duration: 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #1a1a1a;
        --text-color: #ffffff;
      }
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color var(--transition-duration), color var(--transition-duration);
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
      transition: color var(--transition-duration);
    }
  </style>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Check if it's macOS or iOS
      if (/Macintosh/.test(userAgent) || (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream)) {
        // App Store link for both macOS and iOS
        window.location.href = "https://apps.apple.com/app/id6746654497";
      }
      else {
        // Optional fallback page
        window.location.href = "https://play.google.com/store/apps/details?id=com.arab.salamspace";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to the store...</p>
</body>
</html>
