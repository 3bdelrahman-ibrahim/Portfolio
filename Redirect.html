<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salam Space</title>
  <style>
    :root {
      --background-color: #ffffff;
      --text-color: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #1a1a1a;
        --text-color: #ffffff;
      }
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      padding: 20px;
    }
  </style>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Check if it's iOS
      if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // Replace this with your iOS App Store link
        window.location.href = "https://apps.apple.com/app/id6740785701";
      }
      // Check if it's Android
      else if (/android/i.test(userAgent)) {
        // Replace this with your Google Play link
        window.location.href = "https://play.google.com/store/apps/details?id=com.arab.salamspace";
      }
      // For others (fallback)
      else {
        // Optional fallback page
        window.location.href = "https://play.google.com/store/apps/details?id=com.arab.salamspace";
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to the store...</p>
</body>
</html>
