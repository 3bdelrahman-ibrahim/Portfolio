<!-- Contact Form: Send message directly to your Gmail -->
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #000;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  .svg-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none;
    opacity: 0.25;
    min-width: 100vw;
    min-height: 100vh;
    max-width: 100vw;
    max-height: 100vh;
  }
  form {
    background: #fff;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
    z-index: 1;
  }
  label {
    font-weight: 500;
    margin-bottom: 0.3rem;
    color: #333;
  }
  input[type="text"],
  input[type="email"],
  textarea {
    padding: 0.7rem 1rem;
    border: 1px solid #d1d5db;
    border-radius: 6px;
    font-size: 1rem;
    background: #f9fafb;
    transition: border 0.2s;
    resize: none;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  textarea:focus {
    border: 1.5px solid #4f8cff;
    outline: none;
    background: #fff;
  }
  textarea {
    min-height: 100px;
    max-width: 100%;
  }
  button[type="submit"] {
    background: linear-gradient(90deg, #4f8cff 0%, #2355e6 100%);
    color: #fff;
    border: none;
    padding: 0.9rem 0;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    box-shadow: 0 2px 8px rgba(79,140,255,0.08);
  }
  button[type="submit"]:hover {
    background: linear-gradient(90deg, #2355e6 0%, #4f8cff 100%);
    transform: translateY(-2px) scale(1.03);
  }
</style>
<svg class="svg-bg" viewBox="0 0 1440 900" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <circle cx="300" cy="850" r="80" fill="rgb(79,140,255)" fill-opacity="0.35">
    <animate attributeName="cy" values="850;100;850" dur="18s" repeatCount="indefinite"/>
    <animate attributeName="r" values="80;100;80" dur="8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1200" cy="900" r="120" fill="rgb(35,85,230)" fill-opacity="0.22">
    <animate attributeName="cy" values="900;150;900" dur="22s" repeatCount="indefinite"/>
    <animate attributeName="r" values="120;140;120" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="950" r="60" fill="rgb(79,140,255)" fill-opacity="0.28">
    <animate attributeName="cy" values="950;200;950" dur="15s" repeatCount="indefinite"/>
    <animate attributeName="r" values="60;80;60" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="1000" r="40" fill="rgb(79,140,255)" fill-opacity="0.18">
    <animate attributeName="cy" values="1000;300;1000" dur="19s" repeatCount="indefinite"/>
    <animate attributeName="r" values="40;60;40" dur="9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="1000" r="100" fill="rgb(35,85,230)" fill-opacity="0.15">
    <animate attributeName="cy" values="1000;250;1000" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="r" values="100;120;100" dur="12s" repeatCount="indefinite"/>
  </circle>
</svg>
<form action="https://formsubmit.co/3bdelrahman.ibrahim@gmail.com
" method="POST">
    <!-- Hidden input to disable CAPTCHA -->
    <input type="hidden" name="_captcha" value="false">
  
    <!-- Name Field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  
    <!-- Email Field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  
    <!-- Message Field -->
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
  
    <!-- Submit Button -->
    <button type="submit" id="submitBtn">Send Message</button>
  </form>
  
<!-- Success Dialog -->
<div id="successDialog" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; align-items:center; justify-content:center;">
  <div style="background:#fff; padding:2rem 2.5rem; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.12); text-align:center;">
    <h2 style="margin:0 0 1rem 0; color:#2355e6;">Done</h2>
    <p>Your message has been sent successfully!</p>
    <button onclick="document.getElementById('successDialog').style.display='none'" style="margin-top:1rem; background:#2355e6; color:#fff; border:none; padding:0.7rem 1.5rem; border-radius:6px; font-size:1rem; cursor:pointer;">OK</button>
  </div>
</div>

<script>
  const form = document.querySelector('form');
  const dialog = document.getElementById('successDialog');
  const submitBtn = document.getElementById('submitBtn');
  const originalBtnText = submitBtn.textContent;

  form.addEventListener('submit', async function(e) {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = 'Sending...';
    const formData = new FormData(form);
    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });
      if (response.ok) {
        dialog.style.display = 'flex';
        form.reset();
      } else {
        alert('There was an error sending your message. Please try again.');
      }
    } catch (err) {
      alert('There was an error sending your message. Please try again.');
    }
    submitBtn.disabled = false;
    submitBtn.textContent = originalBtnText;
  });
</script>
